dataset: Brennan2018
num_subjects: 33
multicore: false
use_sampler: false
reproducible: false
num_workers: 8
batch_size: 64
updates: 1200
lr: 0.0003
lr_scheduler: multistep
lr_exp_gamma: 0.99
lr_step_numsteps: 5
lr_multistep_mlstns:
- 0.4
- 0.6
- 0.8
- 0.9
lr_step_gamma: 0.5
epochs: 3500
reduction: mean
D1: 270
D2: 320
F: 512
K: 32
d_drop: 0.1
init_temperature: 5.1
wav2vec_model: facebook/wav2vec2-large-xlsr-53
preprocs:
  audio_resample_rate: 16000
  lowpass_filter_width: 128
  brain_resample_rate: 120
  brain_filter_low: 1.0
  brain_filter_high: 35
  seq_len_sec: 3
  baseline_len_sec: 0.5
  shift_brain: true
  shift_len: 150
  last4layers: true
  subject_wise: true
  clamp: true
  clamp_lim: 20
